<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario Proyecto</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  background: #121212; /* fondo negro oscuro */
  padding: 20px;
  max-width: 900px;
  margin: auto;
  color: #7f49cc; /* color morado para texto general (si hay texto fuera del formulario) */
}

form {
  background: #fff; /* fondo blanco para formulario */
  padding: 25px 35px;
  border-radius: 8px;
  box-shadow: 0 0 15px #7f49cc; /* sombra morada */
  color: #7f49cc; /* texto morado dentro del formulario */
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #7f49cc; /* morado para etiquetas */
}

input, select, textarea {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 15px;
  border: 1.5px solid #7f49cc;
  border-radius: 5px;
  background: #fff; /* fondo blanco para inputs */
  color: #7f49cc; /* texto morado en inputs */
  font-size: 15px;
  transition: border-color 0.3s ease;
}

input::placeholder, select::placeholder, textarea::placeholder {
  color: #bda0ff; /* morado tenue para placeholder */
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #b57fff; /* morado claro al enfocar */
  box-shadow: 0 0 6px #b57fff;
}

button {
  background-color: #7f49cc;
  color: #fff;
  font-weight: 600;
  padding: 12px 25px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #b57fff;
}

h1 {
  text-align: center;
}

  </style>
</head>
<body>

  <h1>Registro de Proyecto</h1>

  <form id="FormularioCAS">
  <div class="form-group">
   <label for="clave">Clave (automática)</label>
   <input type="text" id="clave" name="clave" readonly />
  </div>

    <div class="form-group">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha" required />
    </div>

    <div class="form-group">
      <label for="nombreProyecto">Nombre del proyecto</label>
      <input type="text" id="nombreProyecto" name="nombreProyecto" required />
    </div>

    <div class="form-group">
   <label for="tipoEstablecimiento">Tipo de establecimiento</label>
   <select id="tipoEstablecimiento" name="tipoEstablecimiento" required>
    <option value="">Selecciona una opción</option>
    <option value="CAI">CAI</option>
    <option value="CAMEF">CAMEF</option>
    <option value="CAS">CAS</option>
    <option value="CAVI">CAVI</option>
    <option value="CECI">CECI</option>
    <option value="CENTRO REHABILITACION AUTISTA">CENTRO REHABILITACION AUTISTA</option>

    <option value="OFICINAS">OFICINAS</option>
    <option value="OTROS(CRI, CADI Y CENTRO MODELO)">OTROS(CRI, CADI Y CENTRO MODELO)</option>
    <option value="SUBPROCURADURIA">SUBPROCURADURIA</option>
    <option value="UBR">UBR</option>
   </select>
  </div>


    <div class="form-group">
      <label for="nombreEstablecimiento">Nombre de establecimiento</label>
      <input type="text" id="nombreEstablecimiento" name="nombreEstablecimiento" required/>
    </div>

    <div class="form-group">
      <label for="nombreVialidad">Nombre de la vialidad</label>
      <input type="text" id="nombreVialidad" name="nombreVialidad"required />
    </div>

    <div class="form-group">
      <label for="noExt">No. Ext</label>
      <input type="text" id="noExt" name="noExt"required />
    </div>

    <div class="form-group">
      <label for="noInt">No. Int</label>
      <input type="text" id="noInt" name="noInt" required/>
    </div>

  <div class="form-group">
    <label for="tipoAsentamiento">Tipo de asentamiento humano</label>

    <option value="Barrios">Barrios</option>

    <option value="Unidades habitacionales">Unidades habitacionales</option>

    <option value="Ejido">Ejido</option>

  </div>


    <div class="form-group">
      <label for="nombreAsentamiento">Nombre del asentamiento humano</label>

    </div>

    <div class="form-group">

 <div class="form-group">

</div>

<div class="form-group">

<div class="form-group">

    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
</div>
<div id="contenedorReferencias"></div>


  <div class="form-group">
   <label for="longitud">Longitud(-180 a 0)</label>
   <input type="number" id="longitud" name="longitud" step="0.000001" min="-180" max="0" required />
  </div>

  <div class="form-group">
   <label for="latitud">Latitud (0 a 90)</label>

   <div class="form-group">
  <label for="poblacionObjetivo">Población objetivo</label>
  <select id="poblacionObjetivo" name="poblacionObjetivo" required>
    <option value="" disabled selected>Selecciona una población</option>
    <option value="ninhasNinosNoAcomp">Niñas niños no acompañados</option>
    <option value="ninhasNinosAdolNoAcomp">Niñas niños adolescentes no acompañados</option>
    <option value="ninhasNinosAcomp">Niñas niños acompañados</option>
    <option value="ninhasNinosAdolAcomp">Niñas niños adolescentes acompañados</option>
    <option value="ninhasNoAcomp">Niñas no acompañados</option>
    <option value="ninosNoAcomp">Niños no acompañados</option>
    <option value="mujeresAdolNoAcomp">Mujeres adolescentes no acompañados</option>
    <option value="hombresAdolNoAcomp">Hombres adolescentes no acompañados</option>
    <option value="ninhasAcomp">Niñas acompañados</option>
    <option value="ninosAcomp">Niños acompañados</option>
    <option value="mujeresAdolAcomp">Mujeres adolescentes acompañados</option>
    <option value="hombresAdolAcomp">Hombres adolescentes acompañados</option>
    <option value="personasAsistenciaSocial">Personas asistencia social</option>
  </select>
</div>

<div id="contenedorPoblacionDetalle"></div>

<script>
  const selectPoblacion = document.getElementById('poblacionObjetivo');
  const contenedor = document.getElementById('contenedorPoblacionDetalle');

  const configCampos = {
    ninhasNinosNoAcomp: [
      { key: "ninhasNoAcomp", label: "Niñas no acompañados" },
      { key: "ninosNoAcomp", label: "Niños no acompañados" }
    ],
    ninhasNinosAdolNoAcomp: [
      { key: "ninhasNoAcomp", label: "Niñas no acompañados" },
      { key: "ninosNoAcomp", label: "Niños no acompañados" },
      { key: "adolescentesNoAcomp", label: "Adolescentes no acompañados" }
    ],
    ninhasNinosAcomp: [
      { key: "ninhasAcomp", label: "Niñas acompañados" },
      { key: "ninosAcomp", label: "Niños acompañados" }
    ],
    ninhasNinosAdolAcomp: [
      { key: "ninhasAcomp", label: "Niñas acompañados" },
      { key: "ninosAcomp", label: "Niños acompañados" },
      { key: "adolescentesAcomp", label: "Adolescentes acompañados" }
    ],
    ninhasNoAcomp: [
      { key: "ninhasNoAcomp", label: "Niñas no acompañados" }
    ],
    ninosNoAcomp: [
      { key: "ninosNoAcomp", label: "Niños no acompañados" }
    ],
    mujeresAdolNoAcomp: [
      { key: "mujeresAdolNoAcomp", label: "Mujeres adolescentes no acompañados" }
    ],
    hombresAdolNoAcomp: [
      { key: "hombresAdolNoAcomp", label: "Hombres adolescentes no acompañados" }
    ],
    ninhasAcomp: [
      { key: "ninhasAcomp", label: "Niñas acompañados" }
    ],
    ninosAcomp: [
      { key: "ninosAcomp", label: "Niños acompañados" }
    ],
    mujeresAdolAcomp: [
      { key: "mujeresAdolAcomp", label: "Mujeres adolescentes acompañados" }
    ],
    hombresAdolAcomp: [
      { key: "hombresAdolAcomp", label: "Hombres adolescentes acompañados" }
    ],
    personasAsistenciaSocial: [
      { key: "personasAsistenciaSocial", label: "Personas asistencia social" }
    ]
  };

  selectPoblacion.addEventListener('change', function() {
    contenedor.innerHTML = ''; // Limpiar contenedor

    const seleccionado = selectPoblacion.value;

    if (configCampos[seleccionado]) {
      configCampos[seleccionado].forEach(campo => {
        const label = document.createElement('label');
        label.htmlFor = campo.key;
        label.textContent = campo.label;

        const input = document.createElement('input');
        input.type = 'number';
        input.id = campo.key;
        input.name = campo.key;
        input.min = 0;
        input.value = 0;
        input.required = true;
        input.style.width = '100%';
        input.style.padding = '7px';
        input.style.marginTop = '5px';
        input.style.marginBottom = '15px';
        input.style.border = '1px solid #ccc';
        input.style.borderRadius = '3px';

        contenedor.appendChild(label);
        contenedor.appendChild(input);
      });
    }
  });
</script>

 <script>
document.addEventListener('DOMContentLoaded', () => {
  const selectReferencias = document.getElementById('numReferencias');
  const contenedor = document.getElementById('contenedorReferencias');

  selectReferencias.addEventListener('change', () => {
    const cantidad = parseInt(selectReferencias.value);
    contenedor.innerHTML = ''; // Limpiar

    for (let i = 1; i <= cantidad; i++) {
      const grupo = document.createElement('div');
      grupo.classList.add('form-group');
      grupo.innerHTML = `
        <label for="nombreReferencia${i}">Nombre de referencia ${i}</label>
        <input type="text" id="nombreReferencia${i}" name="nombreReferencia${i}" />

        <label for="tipoReferencia${i}">Tipo de referencia ${i}</label>
        <input type="text" id="tipoReferencia${i}" name="tipoReferencia${i}" />
      `;
      contenedor.appendChild(grupo);
    }
  });
});
</script>


<script>
  const longitud = document.getElementById('longitud');
  const latitud = document.getElementById('latitud');

  longitud.addEventListener('blur', () => {
    const val = parseFloat(longitud.value);
    if (isNaN(val) || val > 0 || val < -180) {
      alert("La longitud debe ser un número negativo entre 0 y -180.");
      longitud.value = "";
      longitud.focus();
    }
  });

  latitud.addEventListener('blur', () => {
    const val = parseFloat(latitud.value);
    if (isNaN(val) || val < 0 || val > 90) {
      alert("La latitud debe ser un número positivo entre 0 y 90.");
      latitud.value = "";
      latitud.focus();
    }
  });
</script>

<script>
  function validarCP(input) {
    input.addEventListener("input", () => {
      // solo números y máximo 5 caracteres
      input.value = input.value.replace(/\D/g, '').slice(0, 5);
    });

    input.addEventListener("blur", () => {
      // si no tiene exactamente 5 dígitos al salir del campo, muestra error
      if (input.value.length !== 5) {
        alert("El código postal debe tener exactamente 5 números.");
        input.focus();
      }
    });
  }

  validarCP(document.getElementById("codigoPostal"));
  validarCP(document.getElementById("codigoPostalCorregido"));
</script>

  const estadoSelect = document.getElementById("entidadFederativa");
  const municipioSelect = document.getElementById("municipio");
  const claveInput = document.getElementById("clave"); Object.keys(estadosMunicipios).forEach(estado => {
    const option = document.createElement("option");
    option.value = estado; // valor completo con clave y nombre
    option.textContent = estado;
    estadoSelect.appendChild(option);
  });

  // Cuando cambia el estado
  estadoSelect.addEventListener("change", () => {
    const estadoSeleccionado = estadoSelect.value;
    municipioSelect.innerHTML = '<option value="">Selecciona un municipio</option>';
    municipioSelect.disabled = true;
    claveInput.value = '';

    if (estadosMunicipios[estadoSeleccionado]) {
      estadosMunicipios[estadoSeleccionado].forEach(mun => {
        const option = document.createElement("option");
        option.value = mun.clave; // clave del municipio
        option.textContent = mun.municipio;
        municipioSelect.appendChild(option);
      });
      municipioSelect.disabled = false;
    }
  });

  // Cuando cambia el municipio
  municipioSelect.addEventListener("change", () => {
    const estadoClave = estadoSelect.value.substring(0, 2); // primeros 2 dígitos del estado
    const municipioClave = municipioSelect.value; // clave del municipio seleccionada (3 dígitos)

    if (estadoClave && municipioClave) {
      claveInput.value = estadoClave + municipioClave;
    } else {
      claveInput.value = '';
    }
  });
</script>


<script>
  const form = document.getElementById('FormularioCAS');
  form.addEventListener('submit', function(e) {
    e.preventDefault(); // evita recargar la página

    const url = "https://script.google.com/macros/s/AKfycbwgMzFsDA7AjmiXdKudZ_JWsu8asOAujfIhteOY3VPEj21S6f2uqDP-L6BbDib72Nbz/exec"; // pega la URL aquí

    const formData = new FormData(form);

    // Para enviar en formato URL encoded
    const params = new URLSearchParams();
    for (const pair of formData.entries()) {
      params.append(pair[0], pair[1]);
    }

    fetch(url, {
      method: "POST",
      body: params,
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      }
    })
    .then(r => r.json())
  .then(data => {
    alert("Resultado: " + JSON.stringify(data));
    form.reset();
  })
  .catch(err => alert("Error: " + err.message));
});
</script>
